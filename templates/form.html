<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly - The Bloggiest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Join Our Bloggy Cult!</h1>
    </div>

    <div class="container">
        <form action="/users/new" method="POST" > 
            <div class="form-group">
                <label for="first_name">What ya Mama Calls ya</label>
                <input class="form-control" type="text" id ="first_name" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">What the Law Calls ya</label>
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="image_url">Lemme see that face</label>
                <input class="form-control" type="text" id="image_url" name="image_url" placeholder="Paste an Image Url">
            </div>
            <br><br>
            <button class="btn btn-success">Become One of the Cool Kids</button>
        </form>
    </div>
    <div class="container">
        <br><br>
        <a class="btn btn-info" href="/">Go Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Master {{user.get_full_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container row"> <h1>{{user.get_full_name()}}</h1> </div>
    <div class="container justify-content-center">
        {% if user.image_url %}
            <img width="200px" class="img-thumbnail" src="{{user.image_url}}">
        {% endif %}
        {% if not user.image_url %}
            <img width="200px" class="img-thumbnail" src="https://www.jesterscomputers.com/wp-content/uploads/2016/07/no-signal-720x300.png">
        {% endif %}
        <blockquote><span style="font-weight: bold;">First Name: </span> {{user.first_name}}</blockquote>
        <blockquote><span style="font-weight: bold;">Last Name: </span> {{user.last_name}}</blockquote>
        <div class="row">
            <span>
            <div class="col">
                <form><a class="btn btn-warning" href="/edit_profile/{{user.id}}">Edit</a></form>
            </div>
            <div class="col">
                <form><a class="btn btn-danger" href="/delete_user/{{user.id}}">Delete</a></form>
            </div>
            </span>
        </div>
    </div>

    
    <div class="container">
        <br><br>
        <hr>
        <a class="btn btn-info" href="/">Go Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

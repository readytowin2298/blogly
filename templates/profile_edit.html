<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Master {{user.get_full_name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <h1>Edit Profile : {{ user.get_full_name() }}</h1>
    </div>
    <div class="container d-flex">
        {% if user.image_url %}
            <img width="200px" class="img-thumbnail" src="{{user.image_url}}">
        {% endif %}
        {% if not user.image_url %}
            <img width="200px" class="img-thumbnail" src="https://www.jesterscomputers.com/wp-content/uploads/2016/07/no-signal-720x300.png">
        {% endif %}
        <form action="/users/{{ user.id }}/edit" method="POST" > 
            <div class="form-group">
                <label for="first_name">What ya Mama Calls ya</label>
                <input class="form-control" type="text" id ="first_name" value="{{ user.first_name }}" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">What the Law Calls ya</label>
                <input class="form-control" type="text" id="last_name" value="{{ user.last_name }}" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="image_url">Lemme see that face</label>
                <input class="form-control" type="text" id="image_url"  value="{{ user.image_url }}" name="image_url" placeholder="Paste an Image Url">
            </div>
            <br><br>
            <div class="row justify-content-right">
                <div class="col">
                    <button class="btn btn-success">Save</button>
                    <a class="btn btn-danger" href="/users/{{ user.id }}/">Cancel</a>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

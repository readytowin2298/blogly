<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Master {{user.get_full_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex">
        {% if user.image_url %}
            <img width="200px" class="img-thumbnail" src="{{user.image_url}}">
        {% endif %}
        {% if not user.image_url %}
            <img width="200px" class="img-thumbnail" src="https://www.jesterscomputers.com/wp-content/uploads/2016/07/no-signal-720x300.png">
        {% endif %}
        <div class="container"> 
            <div class="container">
                <h1> {{ user.get_full_name() }} </h1>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <a href="/users/{{ user.id }}/edit" class="btn btn-success">Edit</a>
                    <a class="btn btn-danger" href="/users/{{ user.id }}/delete">DELETE</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <a class="btn btn-warning" href="/">Go Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
